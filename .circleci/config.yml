# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
defaults: &defaults
  working_directory: ~/workspace
  docker:
    - image: circleci/node:latest

version: 2
jobs:
  build:
    <<: *defaults
    steps:
      # Setup access to our private npm organization
      - run:
          name: Setup private npm
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc

      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: npm outdated
          command: npm outdated || true


      - run:
         name: npm update
         command: |
           npm update
           npm update --save-dev # https://github.com/npm/npm/issues/16901

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: ~/
          paths:
            - workspace

  lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/
      - run: npm run ci-lint

  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/
      - run: npm run ci-test

  coverage:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/
      - run: npm run ci-cov

workflows:
  version: 2
  build-lint-test:
    jobs:
      - build
      - lint:
          requires:
            - build
      - test:
          requires:
            - build
      - coverage:
          requires:
            - lint
            - test
